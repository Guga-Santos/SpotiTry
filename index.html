<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>SpotiTry</title>
</head>
<body>
  <header>
    <section class="logo-title">
      <img class="image-logo" src="./logo.png" alt="Logo Icon">
      <h2 class="title">SpotiTry</h2>
    </section>
    <section class="player-container">
      <p id="playing-music-name"></p>
    </section>
  </header>

  <main>
    <section class="step genres">
      <h2>1. Escolha o gênero</h2>
      <section class="genre-cards">
       

      </section>
    </section>
    <section class="step playlist">
      <h2>2. Escolha a playlist</h2>
    <section class="playlist-cards">

    </section>
    </section>
    <section class="step tracks">
      <h2>3. Voilà! Escolha a música</h2>
      <section class="tracks-cards">

      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
